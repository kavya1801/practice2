<!DOCTYPE html>
<html>
    <head>
        <title>
            TABLES
        </title>
        <style>
            * {
              box-sizing: border-box;
            }
            .row {
              margin-left:-5px;
              margin-right:-5px;
            }  
            .column {
              float: left;
              width: 50%;
              padding: 5px;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>TABLES</h2>
        </center>
        <div class="row">

                <table height="150" width="600" border="1" style="border-collapse: collapse;">
                    <tr>
                        <td>1</td>
                        <td colspan="2">2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>

                        <td>8</td>

                    </tr>
                </table>
            </div>
